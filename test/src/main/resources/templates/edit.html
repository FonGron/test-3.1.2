<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>


<form action="#" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}" th:method="POST" >
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="name">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="name">Enter address: </label>
  <input type="text" th:field="*{address}" id="address"/>
  <br/>
  <input type="submit" value="Edit!"/>
</form>

</body>
</html>
